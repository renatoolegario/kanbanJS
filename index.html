<!DOCTYPE html>
<html>
<head>
    <style>
        .kanban-board {
            display: flex;
        }
        .column {
            flex: 1;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="kanban-board">
        <div class="column" id="c1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>c1</h2>
        </div>
        <div class="column" id="c2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>c2</h2>
        </div>
        <div class="column" id="c3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>c3</h2>
        </div>
        <div class="column" id="c4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>c4</h2>
        </div>
        <div class="column" id="c5" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>c5</h2>
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }

        // Adicione cart√µes ao painel
        var c1Column = document.getElementById("c1");
        var card1 = document.createElement("div");
        card1.className = "card";
        card1.draggable = true;
        card1.id = "card1";
        card1.textContent = "Task 1";
        card1.ondragstart = function(event) {
            drag(event);
        };
        c1Column.appendChild(card1);

        var c2Column = document.getElementById("c2");
        var card2 = document.createElement("div");
        card2.className = "card";
        card2.draggable = true;
        card2.id = "card2";
        card2.textContent = "Task 2";
        card2.ondragstart = function(event) {
            drag(event);
        };
        c2Column.appendChild(card2);
    </script>
</body>
</html>

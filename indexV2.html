<!DOCTYPE html>
<html>
<head>
    <style>
        .kanban-board {
            display: flex;
        }
        .column {
            flex: 1;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: grab;
            display: flex;
            flex-direction: column;
        }
        .column-title {
            font-weight: bold;
        }
        .move-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="kanban-board">
        <div class="column" id="c1" ondrop="drop(event, 'c1')" ondragover="allowDrop(event)">
            <h2 class="column-title">
                <input type="text" id="titleC1" value="c1" oninput="changeTitle('titleC1')">
            </h2>
        </div>
        <div class="column" id="c2" ondrop="drop(event, 'c2')" ondragover="allowDrop(event)">
            <h2 class="column-title">
                <input type="text" id "titleC2" value="c2" oninput="changeTitle('titleC2')">
            </h2>
        </div>
        <div class="column" id="c3" ondrop="drop(event, 'c3')" ondragover="allowDrop(event)">
            <h2 class="column-title">
                <input type="text" id="titleC3" value="c3" oninput="changeTitle('titleC3')">
            </h2>
        </div>
        <div class="column" id="c4" ondrop="drop(event, 'c4')" ondragover="allowDrop(event)">
            <h2 class="column-title">
                <input type="text" id="titleC4" value="c4" oninput="changeTitle('titleC4')">
            </h2>
        </div>
        <div class="column" id="c5" ondrop="drop(event, 'c5')" ondragover="allowDrop(event)">
            <h2 class="column-title">
                <input type="text" id="titleC5" value="c5" oninput="changeTitle('titleC5')">
            </h2>
        </div>
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event, targetColumn) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var target = document.getElementById(targetColumn);
            if (target.classList.contains("column")) {
                target.appendChild(document.getElementById(data));
            }
        }

        function changeTitle(titleId) {
            var titleInput = document.getElementById(titleId);
            var columnId = titleId.replace("title", "");
            var newTitle = titleInput.value;

            // Atualize o t√≠tulo no localStorage
            localStorage.setItem("kanban" + columnId, newTitle);

            // Atualize o t√≠tulo vis√≠vel
            document.querySelector("#" + columnId + " .column-title").textContent = newTitle;
        }

        // Recupere os t√≠tulos do localStorage e atualize os campos de entrada e os t√≠tulos vis√≠veis
        for (var i = 1; i <= 5; i++) {
            var columnId = "c" + i;
            var title = localStorage.getItem("kanban" + columnId);
            if (title) {
                document.getElementById("title" + columnId).value = title;
                document.querySelector("#" + columnId + " .column-title").textContent = title;
            }
        }

        // Adicione cart√µes ao painel com bot√£o de movimenta√ß√£o e informa√ß√µes
        function createCard(cardId, foto, nome, telefone, descricao, status, dataEntrada, dataEntradaC1, dataEntradaC2, dataEntradaC3, dataEntradaC4, dataEntradaC5, dataFinalizacao) {
            var card = document.createElement("div");
            card.className = "card";
            card.draggable = true;
            card.id = cardId;

            card.ondragstart = function(event) {
                drag(event);
            };

            var cardContent = document.createElement("div");
            cardContent.className = "card-content";
            cardContent.innerHTML = `
				<table style="width:100%">
					<tr>
						<td>
							<img src="${foto}" style="width: 45px; height: 45px; border-radius: 50%;">

						</td>
						<td>
							<span>${nome}</span></br>
							<span>${telefone}</span></br>
							<span>ü§ñüí¨: </span></br>
							<span>‚è∞: </span>
						</td>
					<tr>
					
				
				</table>
               
               
            `;

            var moveButton = document.createElement("button");
            moveButton.className = "move-button";
            moveButton.textContent = ">";
            moveButton.onclick = function() {
                dropCardInNextColumn(cardId);
            };

            card.appendChild(cardContent);
            card.appendChild(moveButton);

            return card;
        }

        var c1Column = document.getElementById("c1");
        c1Column.appendChild(createCard("card1", "Foto 1", "Nome 1", "Telefone 1", "Descri√ß√£o 1", "Em Andamento", "01/10/2023", "", "", "", "", "", ""));

        var c2Column = document.getElementById("c2");
        c2Column.appendChild(createCard("card2", "Foto 2", "Nome 2", "Telefone 2", "Descri√ß√£o 2", "Conclu√≠do", "02/10/2023", "02/10/2023", "", "", "", "", ""));

        var c3Column = document.getElementById("c3");
        c3Column.appendChild(createCard("card3", "Foto 3", "Nome 3", "Telefone 3", "Descri√ß√£o 3", "Em Andamento", "03/10/2023", "03/10/2023", "03/10/2023", "", "", "", ""));

        var c4Column = document.getElementById("c4");
        c4Column.appendChild(createCard("card4", "Foto 4", "Nome 4", "Telefone 4", "Descri√ß√£o 4", "Conclu√≠do", "04/10/2023", "04/10/2023", "04/10/2023", "04/10/2023", "", ""));

        var c5Column = document.getElementById("c5");
        c5Column.appendChild(createCard("card5", "Foto 5", "Nome 5", "Telefone 5", "Descri√ß√£o 5", "Em Andamento", "05/10/2023", "05/10/2023", "05/10/2023", "05/10/2023", "05/10/2023", ""));
        
        function dropCardInNextColumn(cardId) {
            var currentColumnId = document.getElementById(cardId).parentElement.id;
            var currentIndex = parseInt(currentColumnId.replace("c", ""));
            var nextColumnIndex = currentIndex % 5 + 1;
            var nextColumnId = "c" + nextColumnIndex;
            var target = document.getElementById(nextColumnId);
            if (target.classList.contains("column")) {
                target.appendChild(document.getElementById(cardId));
            }
        }
    </script>
</body>
</html>

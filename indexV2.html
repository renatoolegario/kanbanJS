<!DOCTYPE html>
<html>
<head>
    <style>
        .kanban-board {
            display: flex;
        }
        .column {
            flex: 1;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #333;
            background-color: #fff;
            cursor: pointer;
        }
        .column-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="kanban-board">
        <div class="column" id="c1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="column-title">
                <input type="text" id="titleC1" value="c1" oninput="changeTitle('titleC1')">
            </h2>
        </div>
        <div class="column" id="c2" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="column-title">
                <input type="text" id="titleC2" value="c2" oninput="changeTitle('titleC2')">
            </h2>
        </div>
        <div class="column" id="c3" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="column-title">
                <input type="text" id="titleC3" value="c3" oninput="changeTitle('titleC3')">
            </h2>
        </div>
        <div class="column" id="c4" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="column-title">
                <input type="text" id="titleC4" value="c4" oninput="changeTitle('titleC4')">
            </h2>
        </div>
        <div class="column" id="c5" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2 class="column-title">
                <input type="text" id="titleC5" value="c5" oninput="changeTitle('titleC5')">
            </h2>
        </div>
    </div>

    <script>
	
		function qualTituloEstaNoKanban(){
			
			
			const c1 = localStorage.getItem('kanbanC1');
			const c2 = localStorage.getItem('kanbanC2');
			const c3 = localStorage.getItem('kanbanC3');
			const c4 = localStorage.getItem('kanbanC4');
			const c5 = localStorage.getItem('kanbanC5');
			
			document.getElementById('titleC1').value = c1;
			document.getElementById('titleC2').value = c2;
			document.getElementById('titleC3').value = c3;
			document.getElementById('titleC4').value = c4;
			document.getElementById('titleC5').value = c5;
			
			console.log(c1);
			
		}
		qualTituloEstaNoKanban();
	
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            if (event.target.classList.contains("column")) {
                event.target.appendChild(document.getElementById(data));
            }
        }

        function changeTitle(titleId) {
            var titleInput = document.getElementById(titleId);
            var columnId = titleId.replace("title", "");
            var newTitle = titleInput.value;

            // Atualize o título no localStorage
            localStorage.setItem("kanban" + columnId, newTitle);

            // Atualize o título visível
            document.querySelector("#" + columnId + " .column-title").textContent = newTitle;
        }

        // Recupere os títulos do localStorage e atualize os campos de entrada e os títulos visíveis
        for (var i = 1; i <= 5; i++) {
            var columnId = "c" + i;
            var title = localStorage.getItem("kanban" + columnId);
            if (title) {
                document.getElementById("title" + columnId).value = title;
                document.querySelector("#" + columnId + " .column-title").textContent = title;
            }
        }

        // Adicione cartões ao painel
        var c1Column = document.getElementById("c1");
        var card1 = document.createElement("div");
        card1.className = "card";
        card1.draggable = true;
        card1.id = "card1";
        card1.textContent = "Task 1";
        card1.ondragstart = function(event) {
            drag(event);
        };
        c1Column.appendChild(card1);

        var c2Column = document.getElementById("c2");
        var card2 = document.createElement("div");
        card2.className = "card";
        card2.draggable = true;
        card2.id = "card2";
        card2.textContent = "Task 2";
        card2.ondragstart = function(event) {
            drag(event);
        };
        c2Column.appendChild(card2);
    </script>
</body>
</html>
